<div class="row search-item" *ngFor="let item of searchProduct">
  <div class="col-sm-3">
    <a routerLink="/details/{{item.id}}"> <img src="{{item.image}}" alt=""></a>
  </div>
  <div class="col-sm-8 details">

    <a routerLink="/details/{{item.id}}">
      <h6> {{item.name}} </h6>
    </a>
    <p><b>Price: {{item.price}} </b></p>
    <p>Color: {{item.color}} &nbsp; &nbsp; Categoery: {{item.category}}</p>
    <p> {{item.description}} </p>
  </div>
</div>
