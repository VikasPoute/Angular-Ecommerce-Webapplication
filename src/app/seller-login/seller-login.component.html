<div class="container">
  <div class="card">
    <div class="card_title">
      <h1>Seller Login </h1>
      <span>Don't have an account? <a (click)="sellerReg()">Register</a></span>
    </div>
    <div class="form">
      <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" autocomplete="off">
        <input type="email" name="email" placeholder="Email" #email="ngModel" required email ngModel>
        <input type="password" name="password" placeholder="Password" #password="ngModel" required minlength="6"
          ngModel>
        <button [disabled]="sellerLogin.invalid">Login</button>
        <p>{{isError}}</p>
        <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Email</span></p>
        <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid Password</span>
        </p>
      </form>
    </div>
  </div>
</div>
